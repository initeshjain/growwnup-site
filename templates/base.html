<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %} {% endblock title %}</title>

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="57x57" href="static/Favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="static/Favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="static/Favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="static/Favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="static/Favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="static/Favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="static/Favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="static/Favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="static/Favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="static/Favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/Favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="static/Favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/Favicons/favicon-16x16.png">
    <link rel="manifest" href="static/Favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="static/Favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    {% block head %} 
    {% endblock head %}
    <style>
        {% block style %} 
        {% endblock style %} 
    </style>
</head>
<body class="container">
    <section id="header" class="pt-5">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" style="font-weight: 600;">
            <div class="container">
                <a class="navbar-brand" href="/">GROWWNUP</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcoll">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navcoll">
                    <ul class="nav navbar-nav">
                        <li class="nav-item {% block homeactive %}
                        {% endblock homeactive %}">
                            <a class="nav-link" href="/">HOME</a>
                        </li>
                        <li class="nav-item {% block workshopactive %}
                        {% endblock workshopactive %}">
                            <a class="nav-link" href="/workshops">WORKSHOPS</a>
                        </li>
                        <li class="nav-item {% block aboutactive %}
                        {% endblock aboutactive %}">
                            <a class="nav-link" href="/about">ABOUT US</a>
                        </li>
                        <li class="nav-item {% block contactactive %}
                        {% endblock contactactive %}">
                            <a class="nav-link" href="/contact">CONTACT US</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    {% block body %}
    {% endblock body %}
</body>
<footer class="footer">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>
</html>
